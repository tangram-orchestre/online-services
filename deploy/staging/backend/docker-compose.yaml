services:
  backend-staging:
    image: ghcr.io/tangram-orchestre/backend:staging
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - APP_CORS_ORIGINS=https://www.staging.tangram-orchestre.fr,https://api.staging.tangram-orchestre.fr
      - APP_ALTCHA_SECRET=${APP_ALTCHA_SECRET}
      - APP_SMTP_HOST=maildev
    labels:
      - traefik.enable=true
      - "traefik.http.routers.backend.rule=Host(`www.staging.tangram-orchestre.fr`) && PathPrefix(`/api`)"
      - traefik.http.routers.backend.tls=true
      - traefik.http.routers.backend.tls.certresolver=resolver
      - "traefik.http.middlewares.backend-stripprefix.stripprefix.prefixes=/api"
      - traefik.http.routers.backend.middlewares=authentik@file,backend-stripprefix
